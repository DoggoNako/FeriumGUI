<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <nav>
      <img src="./assets/svgs/menu.svg" alt="Click to open or close the navigation bar">
      <div class="subnav">
        <img src="./assets/svgs/home.svg" alt="Click to see home section">
        <img src="./assets/svgs/grid.svg" alt="Click to see profiles section">
        <img src="./assets/svgs/puzzle-piece.svg" alt="Click to see mods section">
      </div>
      <img src="./assets/svgs/code.svg" alt="Click to view ferium console">
      <img src="./assets/svgs/settings.svg" alt="Click to view settings">
    </nav>

    <div class="container">
      <div class="getStarted">
        <img src="assets/svgs/x.svg" alt="Remove 'get started' tips">
        <h1>Get Started</h1>
        <p>Create your first profile and add some mods</p>
        <button>Get Started</button>
      </div>
      <div class="activeProfile">
        <div class="selectedProfile">
          <h2>Selected Profile</h2>
          <span>///Name of selected profile///</span>
          <div class="btns">
            <button>View</button>
            <button>Change Profile</button>
          </div>
        </div>
        <div class="previewMods">
          <h2>Mods</h2>
          <ul>
            <li>///I'm a Mod!///</li>
            <li>///I'm a Mod!///</li>
            <li>///I'm a Mod!///</li>
            <li>///I'm a Mod!///</li>
            <li>///I'm a Mod!///</li>
            <li>///(auto change to "...")///</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
